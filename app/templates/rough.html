<div class="row col-md-8 blog-card">
  <div class="col-md-10">
      <p class="text-muted">{{ blog.user.username}}</p>

      <hr>
      
      <div>
          <h1>{{ blog.blog_title }}</h1>
          <hr>
          <p>{{blog.blog_content | truncate(40)}}</p>
          <p class="text-muted">Posted on {{ blog.datetime_posted.strftime('%Y-%m-%d %H:%M') }}</p>
      
          <hr>
          <p><a href="{{url_for('main.blog_details', id=blog.blog_id)}}">Read More</a></p>
          <hr>


      </div>
  </div>

</div>
